{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.published_date %}

        {% else %}
            <article class="post">
                <time class="date">
                    {{ post.created_date }}
                </time>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endif %}
    {% endfor %}
{% endblock %}
